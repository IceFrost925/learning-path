<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>selector</title>
    <style>

        .container {
          position: relative;
          width: 400px;
          height: 500px;
          background: #db2828;
          cursor: pointer;
          margin-top: 100px;
          margin-left: 100px;
        }
        .container .position {
          position: fixed;
          top: 55px;
          left: 55px;
          width: 50px;
          height: 50px;
          border: 1px solid #2185d0;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="position"></div>
    </div>
  </body>

</html>
